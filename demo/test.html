<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@2.4.17/dist/js/adminlte.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.19.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeral@2.0.6/numeral.min.js"></script>
    <script src="../dist/VueAdminLTE.js"></script>
    <script src="./JSONbig.js"></script>
    <script>
      JSON = JSONbig;
    </script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/icheck@1.0.2/skins/all.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/admin-lte@2.4.17/dist/css/AdminLTE.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/admin-lte@2.4.17/dist/css/skins/_all-skins.min.css"
    />
    <link rel="stylesheet" href="../dist/VueAdminLTE.css" />
  </head>
  <body>
    <div id="app">
      <n-select
        v-model="type"
        :items="[
        { text: '1', value: 1 },
        { text: '2', value: 2 }
      ]"
      ></n-select>
      <n-data-table
        :selectable="type==1"
        multiple-select
        ref="table"
        multiple
        :read-url="readUrl"
      >
        <items>
          <text-item
            value="provinceIDx"
            text="provinceIDx"
            editable
          ></text-item>
          <text-item
            value="provinceID"
            text="provinceID"
            :validate="[v => v > 1050 || 'Error']"
            editable
          ></text-item>
          <text-item value="provinceCode" text="provinceCode"></text-item>
          <text-item value="provinceName" text="provinceName"></text-item>
        </items>
      </n-data-table>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          type: 1,
          dddp: "2019-09-18"
        },
        computed: {
          readUrl() {
            return "./data/provinces.json?type" + this.type;
          }
        }
      });
    </script>
  </body>
</html>
